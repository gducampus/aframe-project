<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%; 
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url("images/background.jpg");
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }
        .rounded{
            border-radius: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto mt-5 bg-white p-5 rounded">
                <form>
                    <h1>Explorer la jungle</h1>
                    <div class="mb-3">
                        <label for="nom" class="form-label">Votre nom d'explorateur</label>
                        <input type="text" class="form-control" id="nom">
                    </div>
                    <button id="form" type="submit" class="btn btn-lg btn-primary">Entrer dans la jungle</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        let nom =  document.getElementById('nom');
        let bouton = document.getElementById('form');

        bouton.addEventListener('click', (event)=>{
            event.preventDefault();
            localStorage.setItem('nom', nom.value);
            window.location.href = 'scene1.html';
            
        })


    </script>

</body>
</html>
